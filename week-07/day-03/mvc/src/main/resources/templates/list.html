<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thymeleaf Exercise 1</title>
  <link rel="stylesheet" th:href="@{/style.css}"/>
  <meta charset="utf-8"/>
</head>
<body>
<div >
  <p th:each="account : ${list}" th:text="${account.name} + ' ' + ${#numbers.formatDecimal(account.balance,1,2)}
  + ' ' + 'Zebra' + ' ' +  ${account.animalType}"></p>
</div>
</body>
</html>
