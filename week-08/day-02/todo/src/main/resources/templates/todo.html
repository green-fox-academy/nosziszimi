<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Thymeleaf Exercise 1</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
  </head>
  <body>
    <h1> Todos for today:</h1>
    <ul th:each="todo : ${todos}" >
      <li th:text="${todo}"></li>
    </ul>
  </body>
</html>
